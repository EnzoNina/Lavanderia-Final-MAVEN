<!DOCTYPE html>
<html class="wide wow-animation" lang="en">

<head>
    <title>Programar Visita</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css"
        href="//fonts.googleapis.com/css?family=Montserrat:300,400,700%7CPoppins:300,400,500,700,900" />
    <link rel="stylesheet" href="../../css/bootstrap.css" />
    <link rel="stylesheet" href="../../css/fonts.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
        .ie-panel {
            display: none;
            background: #212121;
            padding: 10px 0;
            box-shadow: 3px 3px 5px 0 rgba(0, 0, 0, 0.3);
            clear: both;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        html.ie-10 .ie-panel,
        html.lt-ie-10 .ie-panel {
            display: block;
        }
    </style>
</head>

<body style="background-image: url('../../images/fondo2.jpg');">
    <div class="ie-panel">
        <a href="http://windows.microsoft.com/en-US/internet-explorer/"><img
                src="../images/ie8-panel/warning_bar_0000_us.jpg" height="42" width="820"
                alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today." /></a>
    </div>
    <div class="preloader">
        <div class="preloader-body">
            <div class="cssload-container">
                <div class="cssload-speeding-wheel"></div>
            </div>
            <p>Cargando...</p>
        </div>
    </div>
    <div class="page">
        <div class=" container col-auto bg-danger p-5 text-center">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <!-- Agregar Prendas -->
                <div class="col-lg-6 col-sm-12">
                    <form action="" class="formulario">
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Prenda</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticEmail" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Cantidad</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputPassword" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Tipo de Prenda</option>
                                <option value="1">Jean</option>
                                <option value="2">Camisa</option>
                                <option value="3">Terno</option>
                            </select>
                        </div>
                        <div class="mb-3 row imput-group">
                            <span class="input-group-text">Descripcion</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                        <div class="mb-3 row imput-group">
                            <span class="input-group-text">Fecha de recojo</span>
                            <input type="datetime-local" name="myInput" value="2022-09-01T21:09">
                        </div>
                        <input type="submit" value="Agregar Prenda" class="btn btn-dark botonRegistrar">
                    </form>
                </div>
                <!-- Lista de prendas agregadas -->
                <div class="col-lg-6 col-sm-12">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">Ropa Agregada</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>
                </div>
                <div class="col-lg-12" >
                    <button class="btn btn-dark botonRegistrar">Programar Visita</button>
                </div>
            </div>
        </div>
    </div>
    <div class="snackbars" id="form-output-global"></div>
    <script src="../../js/core.min.js"></script>
    <script src="../../js/script.js"></script>
</body>

</html>
